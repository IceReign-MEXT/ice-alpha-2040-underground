<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ARCHITECT | VANGUARD 2040</title>
    <script src="https://terminal.jup.ag/main-v3.js" data-preload></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --card: rgba(0, 242, 255, 0.08); }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        .nav { display: flex; justify-content: center; gap: 30px; padding: 20px; border-bottom: 1px solid var(--neon); background: #000; position: sticky; top: 0; z-index: 100; }
        .nav-link { color: var(--neon); text-decoration: none; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }
        .section { display: none; padding: 60px 20px; max-width: 900px; margin: 0 auto; animation: fadeIn 0.4s; }
        .active { display: block; }
        .card { border: 1px solid var(--neon); padding: 30px; background: var(--card); text-align: left; position: relative; }
        .btn-enroll { display: inline-block; margin-top: 20px; padding: 10px 25px; border: 1px solid var(--neon); color: var(--neon); text-decoration: none; font-weight: bold; background: transparent; cursor: pointer; }
        .btn-enroll:hover { background: var(--neon); color: #000; }
        .highlight { color: var(--neon); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="nav">
    <a class="nav-link" onclick="show('forge')">Forge</a>
    <a class="nav-link" onclick="show('lore')">Lore</a>
    <a class="nav-link" onclick="show('vanguard')">Vanguard</a>
</div>

<div id="forge" class="section active">
    <h2 class="highlight">ARCHITECT INTERFACE v3.1</h2>
    <p>SYSTEM STATUS: <span class="highlight">ONLINE // FORGED IN TERMUX</span></p>
    <div id="integrated-terminal"></div>
</div>

<div id="vanguard" class="section">
    <h2 class="highlight">VANGUARD ROSTER</h2>
    <div class="card">
        <p>1. <span class="highlight">THE ARCHITECT</span> [ROOT]</p>
        <p>2. <span class="highlight">MEX ROBERT</span> [INITIATE]</p>
        <p>3. <span style="opacity: 0.5;">[ RESERVED FOR YOU ]</span></p>
        <p>4. <span style="opacity: 0.5;">[ RESERVED FOR YOU ]</span></p>
        <br>
        <a href="https://t.me/IceAlphaVanguard_Bot" class="btn-enroll">ENROLL IN THE BYPASS</a>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
